<body class="body">

    <div class="moverLogin">
        <div class="brutalist-card">
            <div class="brutalist-card__header">
                <div class="brutalist-card__icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                        </path>
                    </svg>
                </div>
                <div class="brutalist-card__alert">Login</div>
            </div>
            <div class="brutalist-card__message">
                <div class="">
                    <label for="email">Email</label>
                    <input class="controls" type="email" id="email" name="email" required>
                </div>
                <div class="">
                    <label for="password">Contrase√±a</label>
                    <input class="controls" type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="brutalist-card__actions">
                <button class="brutalist-card__button brutalist-card__button--mark" href="#">Login</button>
                <button class="brutalist-card__button brutalist-card__button--read" href="#">Sing Up</button>
            </div>
        </div>
    </div>
