<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/javascrip-proyecto3/src/css/register.css">
    <title>Sing Up</title>
</head>
<body class="body">

    <div class="moverCubo">
        <div class="cube-loader">
            <div class="cube-top"></div>
            <div class="cube-wrapper">
                <span style="--i:0" class="cube-span"></span>
                <span style="--i:1" class="cube-span"></span>
                <span style="--i:2" class="cube-span"></span>
                <span style="--i:3" class="cube-span"></span>
            </div>
        </div>
    </div>


    
    <div class="moverLogin">
        <div class="brutalist-card">
            <div class="brutalist-card__header">
                <div class="brutalist-card__icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                        </path>
                    </svg>
                </div>
                <div class="brutalist-card__alert">Register</div>
            </div>
            <div class="brutalist-card__message">
                <div class="">
                    <label for="id">Cedula</label>
                    <input class="controls" type="text" id="id" name="text" required>
                </div>
                <div class="">
                    <label for="name">Nombre</label>
                    <input class="controls" type="text" id="name" name="text" required>
                </div>
                <div class="">
                    <label for="lastName">Apellido</label>
                    <input class="controls" type="text" id="lastName" name="text" required>
                </div>
                <div class="">
                    <label for="email">Email</label>
                    <input class="controls" type="email" id="email" name="email" required>
                </div>
                <div class="">
                    <label for="password">Contrase√±a</label>
                    <input class="controls" type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="brutalist-card__actions">
                <button class="brutalist-card__button brutalist-card__button--mark" href="#">Save</button>
               
            </div>
        </div>
    </div>

    <script src="/javascrip-proyecto3/src/js/getLogin.js"></script>
</body>
</html>
